baseURL: https://jfcaiado.dev/
languageCode: pt-BR
title: jfcaiado.dev
theme: PaperMod

pagination:
  pagerSize: 5
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production
  keywords: [Blog, Portfolio, PaperMod]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: Home
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: jfcaiado.dev
    subtitle: oi!
    # imageUrl: <img link>
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: oi ðŸ‘‹
    Content: blog pessoal pra escrever altas aleatoriedades

  socialIcons:
    - name: github
      url: https://github.com/ju14x
    - name: instagram
      url: https://instagram.com/julianacaiado
    - name: linkedin
      url: https://www.linkedin.com/in/jfcm
    - name: mastodon
      url: https://hachyderm.io/@jlx
    - name: email
      url: mailto:jfcaiado@protonmail.com

  analytics:
    google:
      SiteVerificationTag: XYZabc
    bing:
      SiteVerificationTag: XYZabc
    yandex:
      SiteVerificationTag: XYZabc

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: https://github.com/ju14x/jfcaiado/content
    Text: Suggest Changes
    appendFilePath: true

  #search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10
    keys: ["title", "permalink", "summary", "content"]

  author:
    name: ju14x
    email: jfcaiado@protonmail.com

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
caches:
  images:
    dir: :cacheDir/images
